<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>å¿«ä¹æ•°å­¦æ ‘</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #FF9F1C;
      --secondary: #2EC4B6;
      --accent: #E71D36;
      --bg: #CBF3F0;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Fredoka One', cursive, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text);
    }

    .app-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* --- å±å¹•åˆ‡æ¢ --- */
    .screen {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      text-shadow: 2px 2px 0px #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .level-btn {
      width: 85%;
      padding: 18px;
      margin: 8px 0;
      font-size: 1.4rem;
      border: none;
      border-radius: 18px;
      background: white;
      box-shadow: 0 5px 0 #ddd;
      cursor: pointer;
      transition: transform 0.1s;
      color: #555;
      font-family: inherit;
    }

    .level-btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px 0 #ddd;
    }

    .level-btn.l1 {
      border: 3px solid #FF9F1C;
      color: #FF9F1C;
    }

    .level-btn.l2 {
      border: 3px solid #2EC4B6;
      color: #2EC4B6;
    }

    .level-btn.l3 {
      border: 3px solid #E71D36;
      color: #E71D36;
    }

    .level-btn.l4 {
      border: 3px solid #7209b7;
      color: #7209b7;
      background: #f8f0fc;
    }

    .game-header {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      color: #666;
    }

    .progress-bar {
      width: 60%;
      height: 12px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .progress-fill {
      height: 100%;
      background: var(--secondary);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* --- æ ‘çŠ¶å›¾åŒºåŸŸ --- */
    .diagram-area {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.5s ease;
    }

    /* ç»„åˆæ¨¡å¼ï¼šä¸Šä¸‹ç¿»è½¬å¸ƒå±€ */
    .diagram-area.composition-mode {
      flex-direction: column-reverse;
    }

    .node {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, border-color 0.3s;
    }

    .node.root {
      border-color: var(--accent);
    }

    .node.leaf {
      border-color: var(--secondary);
    }

    .node.empty {
      background: #fff8e1;
      color: transparent;
      border-style: dashed;
    }

    .single-node-container {
      margin: 20px 0;
      z-index: 2;
    }

    .multi-node-container {
      display: flex;
      gap: 80px;
      margin: 20px 0;
      z-index: 2;
    }

    /* è¿çº¿ SVG */
    .branches {
      width: 180px;
      height: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: transform 0.5s;
    }

    .diagram-area.composition-mode .branches {
      transform: translate(-50%, -50%) scaleY(-1);
    }

    .branch-line {
      stroke: #aaa;
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
    }

    /* --- æ‰¾è§„å¾‹åŒºåŸŸ --- */
    .sequence-area {
      flex: 1;
      width: 100%;
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .sequence-area.active {
      display: flex;
    }

    .seq-block {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 12px;
      border: 3px solid #7209b7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #7209b7;
      box-shadow: 0 4px 0 #e0cded;
    }

    .seq-block.missing {
      background: #f3e5f5;
      border-style: dashed;
      color: transparent;
    }

    /* --- é€‰é¡¹åŒºåŸŸ --- */
    .options-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      padding: 25px;
      background: #fff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.05);
    }

    .option-btn {
      aspect-ratio: 1;
      border-radius: 15px;
      border: none;
      background: #f0f4f8;
      font-size: 1.8rem;
      color: #555;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 4px 0 #cbd5e0;
    }

    .option-btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0;
    }

    .option-btn.correct {
      background: #C6F6D5;
      color: #22543D;
      box-shadow: 0 4px 0 #9AE6B4;
      animation: bounce 0.5s;
    }

    .option-btn.wrong {
      background: #FED7D7;
      color: #822727;
      box-shadow: 0 4px 0 #FEB2B2;
      animation: shake 0.4s;
    }

    /* ç»“ç®—ä¸åŠ¨ç”» */
    .result-card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    .stars {
      font-size: 3rem;
      margin: 20px 0;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-home {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      z-index: 10;
    }

    .instruction {
      font-size: 1.2rem;
      color: #888;
      margin-top: 10px;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="app-container">

    <div id="home-screen" class="screen active">
      <h1>ğŸˆ å¿«ä¹æ•°å­¦æ ‘</h1>
      <button class="level-btn l1" onclick="startGame(1)">ç¬¬ 1 å…³: 10ä»¥å†…åˆ†è§£ç»„åˆ</button>
      <button class="level-btn l2" onclick="startGame(2)">ç¬¬ 2 å…³: å‡‘åå¥½æœ‹å‹</button>
      <button class="level-btn l3" onclick="startGame(3)">ç¬¬ 3 å…³: 20ä»¥å†…è¿›é˜¶</button>
      <button class="level-btn l4" onclick="startGame(4)">ç¬¬ 4 å…³: ğŸ› æ•°å­—å°ä¾¦æ¢</button>
    </div>

    <div id="game-screen" class="screen">
      <button class="back-home" onclick="goHome()">ğŸ </button>
      <div class="game-header">
        <span>ç¬¬ <span id="current-q">1</span>/10 é¢˜</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progress"></div>
        </div>
      </div>

      <div class="diagram-area" id="tree-view">
        <div class="single-node-container">
          <div class="node root" id="node-root">?</div>
        </div>

        <svg class="branches" viewBox="0 0 180 80">
          <path d="M90 5 L20 75" class="branch-line" />
          <path d="M90 5 L160 75" class="branch-line" />
          <path d="M20 75 L25 65 M20 75 L30 72" class="branch-line" stroke-width="3" />
          <path d="M160 75 L155 65 M160 75 L150 72" class="branch-line" stroke-width="3" />
        </svg>

        <div class="multi-node-container">
          <div class="node leaf" id="node-left">3</div>
          <div class="node leaf" id="node-right">2</div>
        </div>

        <div class="instruction" id="tree-instruction">åˆèµ·æ¥æ˜¯å¤šå°‘ï¼Ÿ</div>
      </div>

      <div class="sequence-area" id="sequence-view"></div>

      <div class="options-grid" id="options-container"></div>
    </div>

    <div id="result-screen" class="screen">
      <div class="result-card">
        <h2 id="result-title">æŒ‘æˆ˜æˆåŠŸï¼</h2>
        <div class="stars" id="result-stars">â­â­â­</div>
        <div class="score-text">å¾—åˆ†: <span id="final-score">100</span></div>
        <br>
        <button class="level-btn l2" onclick="goHome()">è¿”å›ä¸»èœå•</button>
      </div>
    </div>

  </div>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    let currentLevel = 1;
    let questionIndex = 0;
    let score = 0;
    let currentProblem = {};
    let currentEmptyNode = null; // å…³é”®ï¼šç”¨æ¥å­˜å‚¨å½“å‰è¢«æŒ–ç©ºçš„DOMå…ƒç´ å¼•ç”¨
    const TOTAL_QUESTIONS = 10;
    let canClick = true;

    function playTone(type) {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;

      if (type === 'correct') {
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, now);
        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
        osc.start(); osc.stop(now + 0.3);
      } else if (type === 'wrong') {
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, now);
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
        osc.start(); osc.stop(now + 0.3);
      } else if (type === 'win') {
        [523, 659, 784].forEach((f, i) => {
          setTimeout(() => {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f;
            g.gain.value = 0.1;
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            o.start(); o.stop(audioCtx.currentTime + 0.5);
          }, i * 100);
        });
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goHome() {
      showScreen('home-screen');
    }

    function startGame(level) {
      currentLevel = level;
      questionIndex = 0;
      score = 0;
      showScreen('game-screen');
      nextQuestion();
    }

    function generateProblem(level) {
      let prob = {};
      if (level === 4) {
        prob.mode = 'sequence';
        const step = [1, 2, 5][Math.floor(Math.random() * 3)];
        const direction = Math.random() > 0.7 ? -1 : 1;
        const length = 5;
        let sequence = [];
        let start = Math.floor(Math.random() * 10) + 1;
        if (direction === -1) start += 15;

        for (let i = 0; i < length; i++) sequence.push(start + (i * step * direction));

        const missingIndex = Math.floor(Math.random() * (length - 1)) + 1;
        prob.sequence = sequence;
        prob.missingIndex = missingIndex;
        prob.correct = sequence[missingIndex];
        return prob;
      }

      prob.mode = 'tree';
      prob.layoutType = Math.random() > 0.5 ? 'decomposition' : 'composition';

      let total, part1, part2;
      if (level === 1) {
        total = Math.floor(Math.random() * 8) + 2;
        part1 = Math.floor(Math.random() * (total - 1)) + 1;
      } else if (level === 2) {
        total = 10;
        part1 = Math.floor(Math.random() * 9) + 1;
      } else if (level === 3) {
        total = Math.floor(Math.random() * 9) + 11;
        part1 = Math.floor(Math.random() * (total - 2)) + 2;
      }
      part2 = total - part1;

      let hidePos;
      if (level === 2) {
        hidePos = Math.random() > 0.2 ? (Math.random() > 0.5 ? 'left' : 'right') : 'root';
      } else {
        if (prob.layoutType === 'composition') {
          hidePos = Math.random() > 0.1 ? 'root' : (Math.random() > 0.5 ? 'left' : 'right');
        } else {
          hidePos = Math.random() > 0.1 ? (Math.random() > 0.5 ? 'left' : 'right') : 'root';
        }
      }

      prob.total = total;
      prob.part1 = part1;
      prob.part2 = part2;
      prob.hidePos = hidePos;

      if (hidePos === 'root') prob.correct = total;
      else if (hidePos === 'left') prob.correct = part1;
      else prob.correct = part2;

      return prob;
    }

    function nextQuestion() {
      if (questionIndex >= TOTAL_QUESTIONS) {
        endGame();
        return;
      }
      canClick = true;
      currentProblem = generateProblem(currentLevel);
      currentEmptyNode = null; // é‡ç½®å¼•ç”¨

      document.getElementById('current-q').innerText = questionIndex + 1;
      document.getElementById('progress').style.width = ((questionIndex) / TOTAL_QUESTIONS * 100) + '%';

      const treeView = document.getElementById('tree-view');
      const seqView = document.getElementById('sequence-view');

      if (currentProblem.mode === 'sequence') {
        treeView.style.display = 'none';
        seqView.style.display = 'flex';
        seqView.innerHTML = '';

        currentProblem.sequence.forEach((num, idx) => {
          const div = document.createElement('div');
          div.className = 'seq-block';
          if (idx === currentProblem.missingIndex) {
            div.classList.add('missing');
            div.innerText = "?";
            currentEmptyNode = div; // è®°å½•å¼•ç”¨
          } else {
            div.innerText = num;
          }
          seqView.appendChild(div);
        });
        document.querySelector('.instruction').innerText = "æ‰¾è§„å¾‹ï¼Œä¸‹ä¸€ä¸ªæ•°å­—æ˜¯è°ï¼Ÿ";

      } else {
        seqView.style.display = 'none';
        treeView.style.display = 'flex';

        const rootNode = document.getElementById('node-root');
        const leftNode = document.getElementById('node-left');
        const rightNode = document.getElementById('node-right');
        const instruction = document.getElementById('tree-instruction');

        [rootNode, leftNode, rightNode].forEach(n => {
          if (!n) return; // å®‰å…¨æ£€æŸ¥
          n.className = 'node';
          n.innerText = '';
          n.style.background = 'white';
          n.style.borderColor = '';
        });

        if (rootNode) rootNode.classList.add('root');
        if (leftNode) leftNode.classList.add('leaf');
        if (rightNode) rightNode.classList.add('leaf');

        const setNode = (node, val, isHidden) => {
          if (!node) return; // ä¿®å¤æŠ¥é”™çš„å…³é”®ï¼šé˜²æ­¢ node ä¸º null
          if (isHidden) {
            node.classList.add('empty');
            node.innerText = '?';
            currentEmptyNode = node; // è®°å½•å¼•ç”¨ï¼Œä¸æ”¹ID
          } else {
            node.innerText = val;
          }
        };

        setNode(rootNode, currentProblem.total, currentProblem.hidePos === 'root');
        setNode(leftNode, currentProblem.part1, currentProblem.hidePos === 'left');
        setNode(rightNode, currentProblem.part2, currentProblem.hidePos === 'right');

        if (currentProblem.hidePos === 'root') {
          treeView.classList.add('composition-mode');
          instruction.innerText = "åˆèµ·æ¥æ˜¯å¤šå°‘ï¼Ÿ";
        } else {
          treeView.classList.remove('composition-mode');
          instruction.innerText = "åˆ†æˆäº†å‡ å’Œå‡ ï¼Ÿ";
        }
      }

      generateOptions(currentProblem.correct);
    }

    function generateOptions(correct) {
      const container = document.getElementById('options-container');
      container.innerHTML = '';
      let options = new Set([correct]);
      while (options.size < 4) {
        let offset = Math.floor(Math.random() * 5) - 2;
        if (offset === 0) offset = 3;
        let val = correct + offset;
        if (val >= 0 && val <= 30) options.add(val);
        else options.add(Math.floor(Math.random() * 10));
      }

      Array.from(options).sort(() => Math.random() - 0.5).forEach(val => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = val;
        btn.onclick = () => checkAnswer(btn, val, correct);
        container.appendChild(btn);
      });
    }

    function checkAnswer(btn, val, correct) {
      if (!canClick) return;

      if (val === correct) {
        canClick = false;
        btn.classList.add('correct');
        playTone('correct');
        score++;

        // ä½¿ç”¨ä¿å­˜çš„å˜é‡ç›´æ¥æ“ä½œ DOMï¼Œé¿å… ID æ··ä¹±
        if (currentEmptyNode) {
          currentEmptyNode.classList.remove('missing');
          currentEmptyNode.classList.remove('empty');
          currentEmptyNode.innerText = val;

          if (currentProblem.mode === 'sequence') {
            currentEmptyNode.style.color = '#2EC4B6';
          } else {
            currentEmptyNode.style.background = "#C6F6D5";
            currentEmptyNode.style.borderColor = "#22543D";
          }
        }

        setTimeout(() => {
          questionIndex++;
          nextQuestion();
        }, 1000);
      } else {
        btn.classList.add('wrong');
        playTone('wrong');
      }
    }

    function endGame() {
      showScreen('result-screen');
      playTone('win');
      document.getElementById('final-score').innerText = score * 10;
      let starStr = score >= 9 ? "â­â­â­" : (score >= 6 ? "â­â­" : "â­");
      document.getElementById('result-stars').innerText = starStr;
      if (score >= 6) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      }
    }
  </script>
</body>
